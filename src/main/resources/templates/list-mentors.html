<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Mentors template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col-4" th:each="mentor : ${mentors}">
                        <div class="card-deck">
                            <div class="card">
                                <img class="card-img-top" th:src="${mentor.getImgUrl()}" th:alt="${mentor.getName()}" width="32">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${mentor.getName()} + ' ' +${mentor.getSurname()}"></h5>


                                    <div>
                                        First Name:
                                        <div th:text="${mentor.getName()}"></div>
                                    </div>
                                    <div>
                                        Last Name:
                                        <div th:text="${mentor.getSurname()}"></div>
                                    </div>
                                    <div>
                                        UserName:
                                        <div th:text="${mentor.getUsername()}"></div>
                                    </div>
                                    <div>
                                        Birth Date:
                                        <div th:text="${mentor.getBirthDate()}"></div>
                                    </div>
                                    <div>
                                        E-Mail:
                                        <div th:text="${mentor.getEmail()}"></div>
                                    </div>
                                    <div>
                                        Profile Picture:
                                        <img th:src="${mentor.getImgUrl()}"/>
                                    </div>


                                </div>
                                <div class="card-footer">
                                    <small class="text-muted" th:text="${mentor.getBirthDate()}"></small>
                                </div>
                            </div>
                        </div>
                        <div>
                            First Name:
                            <div th:text="${mentor.getName()}"></div>
                        </div>
                        <div>
                            Last Name:
                            <div th:text="${mentor.getSurname()}"></div>
                        </div>
                        <div>
                            UserName:
                            <div th:text="${mentor.getUsername()}"></div>
                        </div>
                        <div>
                            Birth Date:
                            <div th:text="${mentor.getBirthDate()}"></div>
                        </div>
                        <div>
                            E-Mail:
                            <div th:text="${mentor.getEmail()}"></div>
                        </div>
                        <div>
                            Profile Picture:
                            <img th:src="${mentor.getImgUrl()}"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
